<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artechmiss</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="Dance.css" />

  <body>
    <section class="dance">
      <div class="dance--wrap container-fluid">
        <div class="dance--row row">
          <div class="dance--col_left col-lg-6 col-sm-4">
            <div class="dance--wrapper">
              <img class="dance--eye" src="img/Dance.svg" alt="Dance" />
            </div>
            <!-- <div class="dance--wrapper">
              <img
                class="dance--heroine"
                src="https://cdn.vox-cdn.com/thumbor/ruew5Rmzlkrjuw_9jnSWwsSIc8E=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/19581903/Screen_Shot_2020_01_07_at_10.26.15_AM.png"
                alt="Super Heroine"
              />
            </div>-->
          </div>
          <div class="dance--col_right col-lg-6 col-sm-8">
            <div class="battle--wrapper">
              <img
                class="battle--heroine"
                src="https://cdn.vox-cdn.com/thumbor/ruew5Rmzlkrjuw_9jnSWwsSIc8E=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/19581903/Screen_Shot_2020_01_07_at_10.26.15_AM.png"
                alt="Super Heroine"
              />
              <p class="vs--text">vs</p>

                class="battle--enemy"

              />
              <a href="./AngryEvilrobot.html">
                <button type="button" class="circle--typo btn btn-link">
                  Back
                </button>
              </a>
            </div>
            <button type="button" class="question--btn btn btn-link">
              Strength
            </button>
            <button type="button" class="question--btn btn btn-link">
              Speed
            </button>
            <button type="button" class="question--btn btn btn-link">
              Intelligence
            </button>
            <div class="allies-all">
              <p class="allies--text">Your Allies!</p>
              <div class="allies--wrapper">
                <img
                  class="question--allies"
                  src="https://cdn.vox-cdn.com/thumbor/ruew5Rmzlkrjuw_9jnSWwsSIc8E=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/19581903/Screen_Shot_2020_01_07_at_10.26.15_AM.png"
                  alt="Super Heroine"
                />

                <img
                  class="question--allies"
                  src="https://cdn.vox-cdn.com/thumbor/ruew5Rmzlkrjuw_9jnSWwsSIc8E=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/19581903/Screen_Shot_2020_01_07_at_10.26.15_AM.png"
                  alt="Super Heroine"
                />

                <img
                  class="question--allies"
                  src="https://cdn.vox-cdn.com/thumbor/ruew5Rmzlkrjuw_9jnSWwsSIc8E=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/19581903/Screen_Shot_2020_01_07_at_10.26.15_AM.png"
                  alt="Super Heroine"
                />

            <div class="circle--wrap">

              <a href="./Party.html">

                  Pooorddyyy!!
