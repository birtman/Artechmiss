<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artechmiss</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Evilrobot.css" />
    <link rel="stylesheet" href="Evilrobot.scss" />
  </head>
  <body>
    <section class="robot">
      <div class="robot--wrap container-fluid">
        <div class="robot--row row">
          <div class="robot--col_left col">
            <div class="robot--wrapper">
              <img class="robot--eye" src="img/Robot.svg" alt="Eye" />
            </div>
            <a href="./Start.html">
              <button type="button" class="circle--typo btn btn-link">
                Back
              </button>
            </a>
          </div>
          <div class="robot--col_right col">
            <div class="speech-bubble">
              <div class="typewriter-first">
                <h1>
                  I have all my heroes fighting for me.
                </h1>
              </div>
              <div class="typewriter-second">
                <h1>
                  You have no chance.
                </h1>
              </div>
              <div class="typewriter-third">
                <h1>
                  You will never have a job in tech!
                </h1>
              </div>
              <div class="typewriter-fourth">
                <h1>
                  Hahahahahahahahahahahahaha.
                </h1>
              </div>
              <div class="typewriter-fifth">
                <h1>
                  What?? You wanna fight me??
                </h1>
              </div>
            </div>

            <div class="circle--wrap">
              <div class="blob"></div>
              <a href="./Choose.html">
                <button type="button" class="circle--typo btn btn-link">
                  Choose a heroine
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
